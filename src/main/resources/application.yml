server:
  forward-headers-strategy: NATIVE
  servlet:
    context-path: /orders
  port: ${PORT}

application:
  title: order-service
  version: 1.0.0

eureka:
  instance:
    hostname: localhost
    instance-id: ${spring.application.name}:${instanceId:${random.value}}
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

spring:
  application:
    name: order-service
  datasource:
    driverClassName: org.postgresql.Driver
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/order}
    username: ${DATABASE_USERNAME:order}
    password: ${DATABASE_PASSWORD:orderservice}
    hikari:
      schema: ${DATABASE_SCHEMA:order}
  jpa:
    properties:
      hibernate.boot.allow_jdbc_metadata_access: true
    show-sql: false
    hibernate:
      format_sql: true
      ddl-auto: none
    naming:
      physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    open-in-view: false
  liquibase:
    change-log: classpath:/db/changelog/liquibase.xml
    enabled: true

management:
  endpoints:
    web:
      exposure:
        include:
          - '*'
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    enable: true
  show-actuator: true
  packages-to-scan: com.juniorjrc.orderservice.controller
